<div class="checkbox">
            <label>
            <input type="checkbox" ng-model="$ctrl.audio.loop"> loop
            </label>
        </div>
<button ng-click="$ctrl.clearSound()" type="button" class="close">
    <span>&times;</span>
</button>
<button  ng-click="$ctrl.toggle()" type="button" class="btn btn-lg btn-block">
    <span ng-class="{ 'ion-ios-play': $ctrl.audio.paused, 'ion-ios-pause': !$ctrl.audio.paused }" ></span> {{ $ctrl.sound.title }}
</button>
<input type="range" class="form-control" ng-model="$ctrl.audio.playbackRate" min="0.5" max="1.5" step=".1">
